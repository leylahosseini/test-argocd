apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.Name_Frontend }}
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: {{ .Values.Replica }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
          image: nodejs
          ports:
          - containerPort: 3000
